variables:
    iso_url: http://mirrors.163.com/centos/6.7/isos/x86_64/CentOS-6.7-x86_64-minimal.iso
    iso_checksum: 9d3fec5897be6b3fed4d3dda80b8fa7bb62c616bbfd4bdcd27295ca9b764f498
    iso_checksum_type: sha256
    redhat_release: "6.7"

builders:
  - type: virtualbox-iso
    vm_name: centos-vm
    boot_wait: 10s
    disk_size: 20480
    guest_os_type: RedHat_64
    http_directory: http
    iso_url: "{{ user `iso_url` }}"
    iso_checksum: "{{ user `iso_checksum` }}"
    iso_checksum_type: "{{ user `iso_checksum_type` }}"
    boot_command:
      - <tab> text ks=http://"{{ .HTTPIP }}":"{{ .HTTPPort }}"/vagrant.ks<enter><wait>
    shutdown_command: echo 'vagrant'|sudo -S /sbin/halt -h -p
    shutdown_timeout: 1m
    ssh_username: vagrant
    ssh_password: vagrant
    ssh_port: 22
    hard_drive_interface: sata
    ssh_wait_timeout: 60m
    output_directory: builds
    vboxmanage:
      - [ modifyvm, "{{ .Name }}", --memory, 1024 ]
      - [ modifyvm, "{{ .Name }}", --cpus, 2 ]
    virtualbox_version_file: .vbox_version

post-processors:
  - output: "packer-centos-{{ user `redhat_release`}}.box"
    compression_level: 6
    type: vagrant

provisioners:
  - type: shell
    execute_command: echo 'vagrant' | {{ .Vars }} sudo -S -E bash '{{ .Path }}'
    override:
      virtualbox-iso:
        scripts:
          - scripts/base.sh
          - scripts/vagrant.sh
          - scripts/virtualbox.sh
          - scripts/cleanup.sh
